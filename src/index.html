<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <section class="search-area">
        <div class="search-elements">
            <h1 class="title">
                Hey! Something happened out there.</br>
                Pick a date.
            </h1>
            <div class="search-bar">
               <input type="date" name="date" id="date" class="date-input" min="1995-06-16" >
               <button class="submit-btn" id="submit-btn" type="submit" onclick="searchDay()"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <p class="credits">
            Made by <a href="https://github.com/GaboDotCodes" target="_blank" rel="noopener noreferrer"><span class="bold credit-link">GaboDotCodes</span></a><br>
            With <a href="https://api.nasa.gov/" target="_blank" rel="noopener noreferrer"><span class="bold credit-link">NASA API</span></a>
        </p>
    </section>
    <section class="result-area" id="result">
        <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_jm7mv1ib.json"  background="transparent"  speed="1"  class="lottie-astronaut"  loop  autoplay></lottie-player>
    </section>
    <script src="https://kit.fontawesome.com/89b0418ca1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
